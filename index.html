<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container-xl my-bg-frist p-5 ">
            <h1 class="text-center text-uppercase text-white">Calcola il prezzo del tuo biglietto</h1>
<!-- dati utente -->
            <div class="row my-3 py-3 text-center my-bg-second my-row-setting">
                
                <div class="col py-3">
                    <h4>Nome Cognome</h4>
                    <input type="text" placeholder="Name" name="user-name" value="">
                </div>
                <div class="col py-3">
                    <h4>Km da percorrere</h4>
                    <input  type="text" placeholder="Km" name="km-percorrere" value="3">
                </div>
                <div class="col py-3">
                    <h4>Fascia d'eta</h4>
                    <select name="fascia-eta">
                        <option value="minorenne">meno di 18 anni</option>
                        <option value="maggiorenne">tra i 18 anni e 64 anni</option>
                        <option value="over65">Oltre 65 anni</option>
                    </select>
                </div>
                <div class="col-12 text-center py-3">
                    <button id="btn-invia"class="btn btn-primary">Invia</button>
                    <button id="btn-cancel"class="btn btn-primary">Cancella</button>
                </div>
            </div>
            <!-- bottone Invia dati -->
            <h1 class="text-center text-uppercase text-white">il tuo biglietto</h1>
        
            <div class="row  py-3 my-bg-second">
                
                <h4>DETTAGLIO PASSEGGERO</h4>
                <div class="col my-bg-third">
                    <div>
                        <h4>NOME PASSEGGERO</h4>
                        <div id="nome-passeggero" class="pt-3">

                        </div>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <h5>Offerta</h5>
                    </div>
                    <div id="offerta" class="pt-5">

                    </div>

                </div>
                <div class="col">
                    <div>
                        <h5>Carrozza</h5>
                    </div>
                    <div id="carrozza" class="pt-5">

                    </div>
                </div>
                <div class="col">
                    <div>
                        <h5>Codice CP</h5>
                        <div id="cod-cp" class="pt-5">

                        </div>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <h5>Costo biglietto</h5>
                        <div id="costo-finale" class="pt-5">

                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
